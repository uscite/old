<html>
<head>
<meta charset=utf-8 />
<title>Custom legend</title>
<meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
<script src='https://api.mapbox.com/mapbox.js/v3.3.0/mapbox.js'></script>
<link href='https://api.mapbox.com/mapbox.js/v3.3.0/mapbox.css' rel='stylesheet' />
<style>
  body { margin:0; padding:0; }
  #map { position:absolute; top:0; bottom:0; width:100%; }
</style>
</head>
<body>
<style>
.legend label,
.legend span {
  display:block;
  float:left;
  height:15px;
  width:20%;
  text-align:center;
  font-size:9px;
  color:#808080;
  }
</style>

<!-- Set the display of this container to none so we can
     add it programmatically to `legendControl` -->
<div id='legend' style='display:none;'>
  <strong>The Title or Explanation of your Map</strong>
  <nav class='legend clearfix'>
    <span style='background:#F1EEF6;'></span>
    <span style='background:#BDC9E1;'></span>
    <span style='background:#74A9CF;'></span>
    <span style='background:#2B8CBE;'></span>
    <span style='background:#045A8D;'></span>
    <label>Protected Bike Lane</label>
    <label>Standard Bike Lane</label>
    <label>Bike Route</label>
    <label>Bike/Micromobility Station</label>
    <label>100%</label>
    <small>Source: <a href="#link to source">Name of source</a></small>
</div>
<div id='map'></div>

<script>
L.mapbox.accessToken = 'pk.eyJ1IjoiamhodWFuZzciLCJhIjoiY2s4cGFwM3ozMDJoNzNscHFvamp6MjQycCJ9.vR5I6JNs24iJIhMI3KJCtA';
  var map = L.mapbox.map('map')
    .setView([52.5049, 13.3937], 4)
    .addLayer(L.mapbox.styleLayer('mapbox://styles/mapbox/dark-v10'));

  map.legendControl.addLegend(document.getElementById('legend').innerHTML);
</script>
</body>
</html>
